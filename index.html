  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/spaceship_alarm.ogg" preload="auto"></audio>

  <script>
    const objectTimes = {
      board: 205,
      easel: 245,
      gnome: 245,
      jam: 250,
      "pi√±ata": 245,
      phone: 245,
      potion: 255,
      writer: 245      
    };

    let countdown;

    function startTimer() {
      const selected = document.getElementById("object-select").value;
      const duration = objectTimes[selected];

      clearInterval(countdown);
      let time = duration;
      const timerDisplay = document.getElementById("timer");
      const objectNameDisplay = document.getElementById("object-name");
      const beep = document.getElementById("beep");

      beep.play().then(() => {
  beep.pause();
  beep.currentTime = 0;
}).catch(() => {
});

      objectNameDisplay.textContent = `Timer started for: ${selected.charAt(0).toUpperCase() + selected.slice(1)} (${formatTime(duration)})`;

      countdown = setInterval(() => {
        const mins = Math.floor(time / 60);
        const secs = time % 60;
        timerDisplay.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

        if (time <= 0) {
          clearInterval(countdown);
          beep.play();
isAlarmPlaying = true;
alert("Time's up! Ready for the next Money Object?");
stopAlarm();
        }

        time--;
      }, 1000);
    }
    
    function stopAlarm() {
  const beep = document.getElementById("beep");
  beep.pause();
  beep.currentTime = 0;
  isAlarmPlaying = false;
}

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }
    
    function generateStars() {
  const starsContainer = document.getElementById("stars");
  const numStars = 100;

  for (let i = 0; i < numStars; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    const size = Math.random() * 2 + 1 + "px";
    star.style.width = size;
    star.style.height = size;
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    star.style.animation = `twinkle ${Math.random() * 5 + 5}s infinite`;
    starsContainer.appendChild(star);
  }
}

function updateSMOCountdown() {
  const now = new Date();

  // Get the current UTC time
  const utcHours = now.getUTCHours();
  const utcMinutes = now.getUTCMinutes();
  const utcSeconds = now.getUTCSeconds();

  const utcNowInSeconds = utcHours * 3600 + utcMinutes * 60 + utcSeconds;
  const fourAMUTCInSeconds = 4 * 3600;

  let secondsLeft;
  if (utcNowInSeconds < fourAMUTCInSeconds) {
    // Later today
    secondsLeft = fourAMUTCInSeconds - utcNowInSeconds;
  } else {
    // Tomorrow's 4am
    secondsLeft = 24 * 3600 - utcNowInSeconds + fourAMUTCInSeconds;
  }

  const hours = Math.floor(secondsLeft / 3600);
  const minutes = Math.floor((secondsLeft % 3600) / 60);
  const seconds = secondsLeft % 60;

  const formatted = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  document.getElementById("smo-timer").textContent = formatted;
}

window.onload = () => {
  generateStars();
  updateSMOCountdown();
  setInterval(updateSMOCountdown, 1000);
};
    
  </script>
